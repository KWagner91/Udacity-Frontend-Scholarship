  <script>

  /* finish the function expression */
  /*
   * Programming Quiz: Laugh (5-4)
   */

// funny equals argument to pass
  var laugh = function(funny) {
       var laughter = "";

          for(var i=0; i<funny; i++){
         //creates the repetition
         laughter += "ha";

       }

      //appends the !
      return laughter + "!";
  }

  //  = argument from funny 
  console.log(laugh(3));

  </script>
