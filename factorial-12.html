  <script>

  /*
   * Programming Quiz: Factorials (4-7)
   */

  var solution = 1;
  // descend from 12 to 1
  for(f=12; f>0; f--){
// multiply by 12
        solution *=f;
  }

  console.log(solution);

  </script>
