  <script>

  /*
   * Programming Quiz: Donuts Revisited (7-6)
   */

  var donuts = [
      { type: "Jelly", cost: 1.22 },
      { type: "Chocolate", cost: 2.45 },
      { type: "Cider", cost: 1.59 },
      { type: "Boston Cream", cost: 5.99 }
  ];

  // your code goes here
  donuts.forEach(results);
  //argument results converted to function
      function results(donut){
/* donut.type indicates the actual donut donut.cost indicates the price  */
          console.log(donut.type + " donuts cost $" + donut.cost + " each");
      }


  </script>
