<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <main>
      <!--Main Image-->
      <figure>
        <img src="img/logo.jpg" alt="logo">
        <a href="http://www.freepik.com">Designed by 3ab2ou / Freepik</a>
      </figure>

      <div class="fullName">
          <h1> Salvatore Saia</h1>
          <q> Front-End Developer</q>
      </div>

      <hr>

      <div class="featured-image">
        <figure>
          <img src="img/tropical-beach.jpg" alt="tropical image">
        </figure>

      </div>

      <!--Image Rows-->

      <section class="travel-photos">

        <h2> My Travels </h2>

        <figure>
            <img src="img/agrigento.jpg" alt="Agrigento">
            <figcaption> Agrigento</figcaption>
        </figure>

        <figure>
            <img src="img/bucharest.jpg" alt="Bucharest">
            <figcaption> Bucharest</figcaption>
        </figure>

        <figure>
            <img src="img/sanfrancisco.jpg" alt="San Francisco">
            <figcaption> San Francisco</figcaption>
        </figure>


      </section>
    </main>


  </body>
</html>
